<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./static/icon.png">
</head>
<body>
    <div class="flex-container">
        <div class="header-container">
            <h1 class="header">Cookie Clicker</h1>
        </div>
        <div class="cookie-container">
            <img class="cookie" id="cookie" src="./static/cookie.png" onclick="addCounter()">
        </div>
        <div class="counter-container">
            <h2 class="counter" id="counter">
                Click the Cookie!
            </h2>
        </div>
        <div class="credits-container">
            <p class="credit">Made with love by Timothy Kung</p>
        </div>
        <div class="credits-container">
            <p class="credit">Hawkeyes Drone Academy</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
